<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - JQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
        <menu>
            <nav id="menu">MENU AQUI</nav>
        </menu>
        <div id="slider">
            <img src="img/1.jpg" alt="" class="slide show" id="1">
            <img src="img/2.jpg" alt="" class="slide hidden" id="2">
            <img src="img/3.jpg" alt="" class="slide hidden" id="3">
            <img src="img/4.jpg" alt="" class="slide hidden" id="4">
            <img src="img/5.jpg" alt="" class="slide hidden" id="5">
            <div id="inkBar">
                <div id="lstSlide">
                    <div id="l1" class="ctrlSlide"></div>
                    <div id="l2" class="ctrlSlide"></div>
                    <div id="l3" class="ctrlSlide"></div>
                    <div id="l4" class="ctrlSlide"></div>
                    <div id="l5" class="ctrlSlide"></div>
                </div>
            </div>
            <div id="passIt">
                <div id="goLeft" class="arrow left"></div>
                <div id="goRight" class="arrow right"></div>
            </div>
        </div>

    </header>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>

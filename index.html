<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - JQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header id="header">
        <menu>
            <nav id="menu">MENU AQUI</nav>
        </menu>
        <section id="slider">
            <span id="about">
                <article id="writer">
                    <h1 id="h1Writer"></h1>
                </article>
                <article id="writer">
                    <h5 id='caption'></h5>
                </article>
                <button id="btnContact">Contact me</button>
            </span>
            <img src="img/slider/1.jpg" alt="" class="slide" id="1">
            <img src="img/slider/2.jpg" alt="" class="slide hidden" id="2">
            <img src="img/slider/3.jpg" alt="" class="slide hidden" id="3">
            <img src="img/slider/4.jpg" alt="" class="slide hidden" id="4">
            <img src="img/slider/5.jpg" alt="" class="slide hidden" id="5">
            <div id="inkBar">
                <div id="ctrlSlide">
                    <div id="l1" class="ctrlSlide"></div>
                    <div id="l2" class="ctrlSlide"></div>
                    <div id="l3" class="ctrlSlide"></div>
                    <div id="l4" class="ctrlSlide"></div>
                    <div id="l5" class="ctrlSlide"></div>
                </div>
            </div>
            <div id="passIt">
                <div id="goLeft" class="arrow left"></div>
                <div id="goRight" class="arrow right"></div>
            </div>
        </section>
    </header>
    <section id="container">
        <div id="content"></div>
    </section>
    <footer id="footer">
        Template - JQuery<br>
        <h4>André Aguiar | TOP Artes - Impressões, Vídeos e WEB</h4>
        <a href="http://www.topartes.com" target="_blank">www.topartes.com</a>

    </footer>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="module" src="js/scripts.js"></script>
</body>

</html>
